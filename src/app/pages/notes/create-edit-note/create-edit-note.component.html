<app-header [showBackButton]="true" title="New Note"></app-header>

<app-page-content>
  <form [formGroup]="noteForm">
    <mat-form-field appearance="outline" class="note-title">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="E.g My Note " />
    </mat-form-field>

    <app-tags-container
      [editMode]="true"
      (onTagsSelectionChange)="tagsSelectionChangeHandler($event)"
      [selectedTags]="selectedTags"
    ></app-tags-container>

    <mat-form-field appearance="outline" class="note-content">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        formControlName="content"
        placeholder="Note content"
      ></textarea>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      class="note-submit-button"
      [disabled]="noteForm.invalid"
      (click)="createNote()"
    >
      Save
    </button>
  </form>
</app-page-content>
